<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <style>
            .swiper-container {
                width: 100%;
                height: 300px; /* Sesuaikan tinggi sesuai kebutuhan */
                overflow: hidden; /* Sembunyikan konten yang melampaui */
            }
            .swiper-slide {
                display: flex;
                justify-content: center;
                align-items: center;
                background: #009688; /* Warna latar belakang slide */
                color: #fff;
            }
            .content {
                width: 200%; /* Lebar konten untuk dapat di-scroll */
            }
        </style>
        <title>Vertical Swiper</title>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="content">
                        <!-- Ganti dengan konten yang diinginkan -->
                        <h2>Konten di dalam kotak ini</h2>
                        <p>Ini adalah deskripsi atau konten yang ingin Anda tampilkan.</p>
                    </div>
                </div>
            </div>
            <div class="swiper-scrollbar"></div>
            <!-- Scrollbar jika diperlukan -->
        </div>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper(".swiper-container", {
                direction: "horizontal", // Arah gulir
                slidesPerView: 1,
                spaceBetween: 0,
                scrollbar: {
                    el: ".swiper-scrollbar",
                    draggable: true,
                },
                // Pengaturan lainnya dapat ditambahkan sesuai kebutuhan
            });
        </script>
    </body>
</html>
