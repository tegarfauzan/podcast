<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@plyr/plyr@3.8.8/dist/plyr.css" />
        <style>
            .plyr__control {
                background-color: #1c1818; /* Ganti warna latar belakang kontrol */
                color: #ffffff; /* Ganti warna teks kontrol */
            }

            .plyr__control[data-plyr="play"] {
                background: url("assets/play/icons/play.svg") no-repeat center center; /* Ganti ikon play */
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="Q2qVPTdywaA"></div>
        <!-- Gunakan ID video -->
        <script src="https://cdn.jsdelivr.net/npm/@plyr/plyr@3.8.8/dist/plyr.polyfilled.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const player = new Plyr("#player", {
                    controls: ["play", "rewind", "fast-forward", "progress", "current-time", "mute", "volume", "fullscreen"],
                });
            });
        </script>
    </body>
</html>
